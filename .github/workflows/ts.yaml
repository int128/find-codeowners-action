name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      - id: codeowners
        name: Run find-codeowners-action
        uses: ./
        with:
          codeowners: .github/CODEOWNERS
          path: src/main.ts
      - run: test '${{ steps.codeowners.outputs.owners }}' = '@int128'

      - id: test-codeowners-1
        name: Test CODEOWNERS
        uses: ./
        with:
          codeowners: .github/CODEOWNERS
          path: src/*.ts
          path-glob: true
      - if: steps.test-codeowners-1.outputs.orphan-files
        run: exit 1

      - id: test-codeowners-2
        name: Test CODEOWNERS
        uses: ./
        with:
          codeowners: .github/CODEOWNERS
          path: .github/workflows/*
          path-glob: true
      - if: steps.test-codeowners-2.outputs.orphan-files == ''
        run: exit 1

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm biome check --fix
      - uses: int128/update-generated-files-action@d9aac571db84cee6c16fa20190621e9deb2bc575 # v2.67.0
