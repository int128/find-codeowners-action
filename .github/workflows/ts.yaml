name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      - id: codeowners
        name: Run find-codeowners-action
        uses: ./
        with:
          codeowners: .github/CODEOWNERS
          path: src/main.ts
      - run: test '${{ steps.codeowners.outputs.owners }}' = '@int128'

      - id: test-codeowners-1
        name: Test CODEOWNERS
        uses: ./
        with:
          codeowners: .github/CODEOWNERS
          path: src/*.ts
          path-glob: true
      - if: steps.test-codeowners-1.outputs.orphan-files
        run: exit 1

      - id: test-codeowners-2
        name: Test CODEOWNERS
        uses: ./
        with:
          codeowners: .github/CODEOWNERS
          path: .github/workflows/*
          path-glob: true
      - if: steps.test-codeowners-2.outputs.orphan-files == ''
        run: exit 1

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm run check
      - uses: int128/update-generated-files-action@4611116c8e03a3ce4068dcad0e457001932610fc # v2.78.0
