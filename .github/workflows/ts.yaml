name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      - id: codeowners
        name: Run find-codeowners-action
        uses: ./
        with:
          codeowners: .github/CODEOWNERS
          path: src/main.ts
      - run: test '${{ steps.codeowners.outputs.owners }}' = '@int128'

      - id: test-codeowners-1
        name: Test CODEOWNERS
        uses: ./
        with:
          codeowners: .github/CODEOWNERS
          path: src/*.ts
          path-glob: true
      - if: steps.test-codeowners-1.outputs.orphan-files
        run: exit 1

      - id: test-codeowners-2
        name: Test CODEOWNERS
        uses: ./
        with:
          codeowners: .github/CODEOWNERS
          path: .github/workflows/*
          path-glob: true
      - if: steps.test-codeowners-2.outputs.orphan-files == ''
        run: exit 1

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm lint --fix
      - run: pnpm format
      - uses: int128/update-generated-files-action@f6dc44e35ce252932e9018f1c38d1e2a4ff80e14 # v2.60.0
